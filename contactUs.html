<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Hotel Transylvania Sigiriya</title>
    <link rel="stylesheet" href="contactUs.css">
</head>
<body>

    <!-- Header -->
    <div id="header"></div>

    <section class="contact-section">
        <div class="container">
            <h1>Contact Us</h1>
            <p>We’d love to hear from you! Reach out to us for reservations, inquiries, or any assistance.</p>

            <div class="contact-info">
                <h2>📍 Address</h2>
                <p>123 Sigiriya Road, Sigiriya, Sri Lanka</p>

                <h2>📞 Phone</h2>
                <p>+94 71 234 5678</p>

                <h2>📧 Email</h2>
                <p>contact@hoteltransylvania.com</p>
            </div>

            <h2>📌 Location Map</h2>
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345093705!2d80.7458!3d7.9579!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae3b72c4f5f5d1f%3A0x7e4b2c4b1e5c4a4!2sSigiriya!5e0!3m2!1sen!2slk!4v1611749716231"
                    width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>

            <h2>📩 Send Us a Message</h2>
            <form>
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="header.js"></script>
    <script src="footer.js"></script>

</body>

<script>
    fetch("footer.html")
        .then(response => response.text())
        .then(data => document.getElementById("footer").innerHTML = data);
</script>
</html>
